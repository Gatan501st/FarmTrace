{% extends 'base.html' %}

{% block title %}Confirm Email{% endblock title %}

{% block content %}
<div class="w-[100%] flex flex-col text-center">
	<h1 class="font-bold text-lg">An email with a verification link has been sent to</h1>
	<h3 class="text-blue-500">{{current_user.email}}</h3>
	<h3 class="m-4">If you didn't receive the email or the link has expired you can resquest a new one</h3>
	<form action="" method="post">
		<button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Resend
			Email</button>
	</form>
</div>
{% endblock content %}
