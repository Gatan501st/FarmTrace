{% extends "base.html" %}

{% block title %}
Sign In
{% endblock title %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-green-600 mb-6 text-center">Login to Your Account</h2>
    <form action="{{ url_for('accounts.sign_in') }}" method="POST">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700" for="username">Username</label>
        <input class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" type="text" id="username" name="username" required>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
        <input class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" type="password" id="password" name="password" required>
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Sign In</button>
        <a href="{{ url_for('accounts.sign_up') }}" class="text-green-600 hover:underline">Don't have an account?</a>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
